sudo: required # workaround for travis

language: rust

cache: cargo

env:
  global:
    # install here to avoid `sudo`
    - PATH=$HOME/.local/bin:$HOME/.cargo/bin:$PATH

jobs:
  include:
    - rust: nightly
      env: 
        - CARGO_INCREMENTAL=0
        - RUSTFLAGS="-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Zno-landing-pads"

addons:
  apt:
    packages:

install:
  - mkdir -p $HOME/.local/bin
  - mkdir -p $HOME/.cargo/bin

before_script: 

script:
  - cargo build --verbose
  - cargo test --all --verbose

after_success:
  - |
    if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then
      curl -L https://github.com/mozilla/grcov/releases/latest/download/grcov-linux-x86_64.tar.bz2 | tar jxf -

      ./grcov . -s . -t coveralls+  --ignore "$HOME/.cargo/*" --ignore-not-existing \
        --service-name travis-ci \
        --service-job-number $TRAVIS_JOB_ID \
        --service-pull-request $TRAVIS_PULL_REQUEST \
        --commit-sha $TRAVIS_COMMIT \
        --vcs-branch $TRAVIS_BRANCH \
        --token $COVERALLS_REPO_TOKEN > coveralls.json

      # Coveralls API requires service_job_id
      sed -i "s%service_job_number%service_job_id%" coveralls.json

      curl "https://coveralls.io/api/v1/jobs" -F json_file=@coveralls.json
    fi
